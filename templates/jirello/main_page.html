<!DOCTYPE html>
<html>
	<body>
<h1> hello world!</h1>
{% load staticfiles %}
{% if user.is_authenticated %}
<h1>{{ user }}</h1>
		{% if user.picture == '' %}
    		<img align="right" width="150" height="150" src="/media/no_avatar.jpg/"></br>

		{% else %}
    		<img align="right" width="150" height="150" src="/media/{{ user.picture }}"></br>
		{% endif %}
{% endif %}
{{ task_list }}
<br>
{{ sprint_list }}
<br>
 	<a href="{% url 'register' %}">register</a>
 	{% if not user.is_authenticated %}
    <a href="{% url 'login' %}">login</a>
    {% elif user.is_authenticated %}
    <a href="{% url 'logout' %}">logout</a>
    {% endif %}
</html>
