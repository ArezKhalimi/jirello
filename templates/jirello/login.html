{% extends 'base.html' %}
{% block title %}Jirello Sign In{% endblock %}
{% block header %}{% endblock %}
{% block sidebarlink %}{% endblock %}
{% block maincontent%}
<article class="col-sm-4 maincontent">
    <form  method="post" action="/jirello/login/">
        {% csrf_token %}
        {{ auth_form.as_p }}
     	<div class="col-md-8 text-right">
        	<input class="btn btn-action" type="submit" value="Login" />
        </div>
    </form>
</article>    
    

{% endblock %}
